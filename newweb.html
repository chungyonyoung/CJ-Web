<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arastin的个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            color: #666;
        }
        section {
            margin-bottom: 40px;
        }
        section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #444;
        }
        section p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .contact {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .contact a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Arastin的个人网页</h1>
            <p>职业：student</p>
        </header>
        <section>
            <h2>自我介绍</h2>
            <p>Hello world！</p>
        </section>
        <section>
            <h2>联系方式</h2>
            <p class="contact">
                TEL: <a href="mailto:19562100474">19562100474</a>
            </p>
        </section>
    </div>
</body>
</html>
